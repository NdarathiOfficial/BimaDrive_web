{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BimaDrive | Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4e37b5 0%, #46bbf4 100%);
            --text-dark: #1a1a2e;
        }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: #f4f6f8; }

        /* Curved Header */
        .header-bg {
            height: 350px; background: var(--primary-gradient);
            display: flex; align-items: center; justify-content: center;
            flex-direction: column; color: white;
            border-bottom-left-radius: 50% 20%;
            border-bottom-right-radius: 50% 20%;
        }
        .header-bg h1 { font-size: 42px; font-weight: 700; margin-bottom: 10px; }
        .header-bg p { opacity: 0.9; font-weight: 300; font-size: 16px; }

        /* Main Card */
        .contact-wrapper {
            max-width: 1000px; margin: -100px auto 50px;
            background: white; border-radius: 24px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            display: flex; overflow: hidden; position: relative;
        }

        /* Dark Info Side */
        .info-panel {
            width: 35%; background: #1e1e2d; color: white; padding: 60px 40px;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .info-panel h3 { font-size: 24px; font-weight: 600; margin-bottom: 10px; }
        .info-panel p.sub { font-size: 13px; color: #888; margin-bottom: 40px; line-height: 1.6; }

        .info-item { display: flex; align-items: flex-start; margin-bottom: 30px; }
        .icon-box {
            min-width: 45px; height: 45px; background: rgba(255,255,255,0.05);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            margin-right: 15px; color: #46bbf4; font-size: 18px;
        }
        .info-details h5 { font-size: 15px; font-weight: 600; margin-bottom: 4px; }
        .info-details span { font-size: 13px; color: #aaa; }

        /* Form Side */
        .form-panel { width: 65%; padding: 60px; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 25px; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; color: #1a1a2e; margin-bottom: 8px; }

        .form-control {
            width: 100%; padding: 14px; border: 2px solid #f0f0f0; border-radius: 12px;
            font-size: 14px; color: #333; transition: 0.3s; background: #fafafa;
        }
        .form-control:focus {
            background: #fff; border-color: #4e37b5; outline: none;
            box-shadow: 0 0 0 4px rgba(78, 55, 181, 0.1);
        }

        .btn-submit {
            padding: 15px 40px; background: var(--primary-gradient); color: white;
            border: none; border-radius: 50px; font-weight: 600; cursor: pointer;
            box-shadow: 0 10px 20px rgba(78, 55, 181, 0.2); transition: 0.3s;
            display: inline-flex; align-items: center; gap: 10px;
        }
        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(78, 55, 181, 0.3); }

        .back-home { text-align: center; margin-bottom: 40px; }
        .back-home a { color: #4e37b5; font-weight: 600; text-decoration: none; font-size: 14px; }

    </style>
</head>
<body>

    <div class="header-bg">
        <h1>Let's Talk</h1>
        <p>Questions about coverage or towing? We're here to help.</p>
    </div>

    <div class="contact-wrapper">
        <div class="info-panel">
            <div>
                <h3>Contact Information</h3>
                <p class="sub">Fill up the form and our team will get back to you within 24 hours.</p>

                <div class="info-item">
                    <div class="icon-box"><i class="bi bi-telephone"></i></div>
                    <div class="info-details">
                        <h5>Phone</h5>
                        <span>+254 700 123 456</span>
                    </div>
                </div>
                <div class="info-item">
                    <div class="icon-box"><i class="bi bi-envelope"></i></div>
                    <div class="info-details">
                        <h5>Email</h5>
                        <span>support@bimadrive.com</span>
                    </div>
                </div>
                <div class="info-item">
                    <div class="icon-box"><i class="bi bi-geo-alt"></i></div>
                    <div class="info-details">
                        <h5>Headquarters</h5>
                        <span>Nairobi, Kenya</span>
                    </div>
                </div>
            </div>

            <div style="font-size: 20px; color: rgba(255,255,255,0.3);">
                <i class="bi bi-twitter" style="margin-right: 15px;"></i>
                <i class="bi bi-linkedin" style="margin-right: 15px;"></i>
                <i class="bi bi-instagram"></i>
            </div>
        </div>

        <div class="form-panel">
            <form>
                <div class="form-grid">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Doe">
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 25px;">
                    <label>Email Address</label>
                    <input type="email" class="form-control" placeholder="john@example.com">
                </div>

                <div class="form-group" style="margin-bottom: 30px;">
                    <label>Message</label>
                    <textarea class="form-control" rows="4" placeholder="How can we help you?"></textarea>
                </div>

                <button class="btn-submit">
                    Send Message <i class="bi bi-send-fill"></i>
                </button>
            </form>
        </div>
    </div>

    <div class="back-home">
        <a href="{% url 'home' %}">‚Üê Back to Home</a>
    </div>

</body>
</html>
