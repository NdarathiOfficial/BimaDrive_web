{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Assistance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: #0f172a; font-family: 'Poppins', sans-serif; margin: 0;
            display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
        }

        .radar-container { position: absolute; width: 600px; height: 600px; display: flex; justify-content: center; align-items: center; }
        .ring {
            position: absolute; border: 1px solid rgba(70, 187, 244, 0.3); border-radius: 50%;
            animation: ripple 3s infinite linear;
        }
        .r1 { width: 200px; height: 200px; animation-delay: 0s; }
        .r2 { width: 200px; height: 200px; animation-delay: 1s; }
        .r3 { width: 200px; height: 200px; animation-delay: 2s; }

        @keyframes ripple {
            0% { width: 200px; height: 200px; opacity: 1; border-width: 2px; }
            100% { width: 600px; height: 600px; opacity: 0; border-width: 0px; }
        }

        .glass-card {
            width: 450px; padding: 60px 40px; text-align: center;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 32px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative; z-index: 10;
        }

        .icon-box {
            width: 80px; height: 80px; background: #46bbf4; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 36px; color: white;
            margin: 0 auto 30px; box-shadow: 0 0 30px #46bbf4;
        }

        h2 { color: white; margin: 0 0 10px; font-weight: 700; font-size: 28px; }
        p { color: rgba(255,255,255,0.6); font-size: 14px; margin-bottom: 40px; line-height: 1.6; }

        .location-input {
            width: 100%; padding: 18px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; color: white; text-align: center; font-size: 16px; margin-bottom: 25px;
            transition: 0.3s;
        }
        .location-input:focus { outline: none; border-color: #46bbf4; background: rgba(0,0,0,0.5); box-shadow: 0 0 15px rgba(70, 187, 244, 0.2); }

        .btn-sos {
            width: 100%; padding: 18px; background: linear-gradient(135deg, #46bbf4 0%, #4e37b5 100%);
            border: none; border-radius: 16px; color: white; font-weight: 700; font-size: 16px;
            cursor: pointer; box-shadow: 0 0 20px rgba(78, 55, 181, 0.4); transition: 0.3s;
        }
        .btn-sos:hover { transform: scale(1.02); box-shadow: 0 0 40px rgba(78, 55, 181, 0.6); }

    </style>
</head>
<body>
    <div class="radar-container">
        <div class="ring r1"></div>
        <div class="ring r2"></div>
        <div class="ring r3"></div>
    </div>

    <div class="glass-card">
        <div class="icon-box"><i class="bi bi-geo-alt-fill"></i></div>
        <h2>Emergency Towing</h2>
        <p>Our network is ready. Confirm your pickup location.</p>

        <form id="towForm">
            <input type="text" id="loc" class="location-input" placeholder="Detecting GPS..." required>
            <button class="btn-sos">Request Help Now</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfZ4L9Qf--qXVt6fSTovL6NufC-UEUHv8",
            authDomain: "bimadrive-46fd0.firebaseapp.com",
            databaseURL: "https://bimadrive-46fd0-default-rtdb.firebaseio.com",
            projectId: "bimadrive-46fd0",
            storageBucket: "bimadrive-46fd0.firebasestorage.app",
            messagingSenderId: "672547346096",
            appId: "1:672547346096:android:116a85b7da6254b5b88d75"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        document.getElementById('towForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) { alert('Please login first'); return; }

            const data = {
                location: document.getElementById('loc').value,
                userId: user.uid,
                type: 'Towing',
                status: 'Dispatched',
                timestamp: new Date().toISOString()
            };

            try {
                const newRef = push(ref(db, 'accidentReports')); // Logging towing as an incident
                await set(newRef, data);
                alert('Towing Requested! Help is on the way.');
                window.location.href = "{% url 'client_dashboard' %}";
            } catch (error) {
                console.error(error);
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
