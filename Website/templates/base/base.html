{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}BimaDrive{% endblock %}</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Global Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fb;
            color: #333;
        }
        nav.navbar {
            background: #ffffff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .brand-text {
            font-weight: 700;
            font-size: 1.5rem;
            color: #0066ff;
        }
        footer {
            background: #ffffff;
            padding: 25px 0;
            margin-top: 60px;
            border-top: 1px solid #e1e1e1;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg py-3">
    <div class="container">
        <a class="navbar-brand brand-text" href="/">BimaDrive</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/pricing" class="nav-link">Pricing</a></li>
                <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="/login" class="btn btn-primary ms-2">Login</a></li>
            </ul>
        </div>
    </div>
</nav>


<!-- MAIN CONTENT -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer>
    <div class="container text-center">
        <p class="mb-0">&copy; {{ year }} BimaDrive. All Rights Reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}{% endblock %}
</body>
</html>
