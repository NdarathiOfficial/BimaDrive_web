{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #6366f1;
            --dark-bg: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617; color: white;
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%),
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%);
            background-size: cover;
        }

        .login-card {
            width: 400px; background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 24px; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); text-align: center;
        }

        .logo i { font-size: 40px; color: var(--primary); display: block; margin-bottom: 20px; }
        h1 { font-size: 24px; margin: 0 0 10px; }
        p { color: #94a3b8; font-size: 14px; margin: 0 0 30px; }

        .input-box {
            position: relative; margin-bottom: 20px; text-align: left;
        }
        .input-box label {
            font-size: 12px; font-weight: 600; color: #cbd5e1; margin-bottom: 8px; display: block; text-transform: uppercase;
        }
        .input-box input {
            width: 100%; padding: 14px 14px 14px 40px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border); border-radius: 12px; color: white;
            font-size: 14px; outline: none; transition: 0.3s;
        }
        .input-box i {
            position: absolute; left: 14px; top: 38px; color: #64748b;
        }
        .input-box input:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }

        .btn-admin {
            width: 100%; padding: 14px; background: var(--primary); color: white;
            border: none; border-radius: 12px; font-weight: 600; font-size: 14px;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-admin:hover { background: #4f46e5; box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }

        .link { margin-top: 20px; font-size: 13px; color: #64748b; }
        .link a { color: var(--primary); text-decoration: none; }

    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo"><i class="bi bi-shield-lock-fill"></i></div>
        <h1>Admin Access</h1>
        <p>Enter your system credentials</p>

        <form id="adminLoginForm">
            <div class="input-box">
                <label>System Email</label>
                <i class="bi bi-envelope"></i>
                <input type="email" id="email" required placeholder="admin@bimadrive.co.ke">
            </div>

            <div class="input-box">
                <label>Password</label>
                <i class="bi bi-key"></i>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <button class="btn-admin">Secure Login</button>
        </form>

        <div class="link">
            First time here? <a href="{% url 'admin_register' %}">Initialize Admin Account</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfZ4L9Qf--qXVt6fSTovL6NufC-UEUHv8",
            authDomain: "bimadrive-46fd0.firebaseapp.com",
            databaseURL: "https://bimadrive-46fd0-default-rtdb.firebaseio.com",
            projectId: "bimadrive-46fd0",
            storageBucket: "bimadrive-46fd0.firebasestorage.app",
            messagingSenderId: "672547346096",
            appId: "1:672547346096:android:116a85b7da6254b5b88d75"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.btn-admin');

            btn.innerText = "Verifying...";
            btn.disabled = true;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Check Role in Staff Node
                const snapshot = await get(child(ref(db), `Staff/${user.uid}`));

                if (snapshot.exists()) {
                    const data = snapshot.val();
                    if (data.role === 'admin') {
                        window.location.href = "{% url 'system_admin' %}";
                    } else {
                        alert("Access Denied: Insufficient Privileges.");
                        auth.signOut();
                    }
                } else {
                    alert("Access Denied: User not found in Staff records.");
                    auth.signOut();
                }
            } catch (error) {
                console.error(error);
                alert("Login Failed: " + error.message);
            } finally {
                btn.innerText = "Secure Login";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
