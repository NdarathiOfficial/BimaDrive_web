{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Setup | Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --glass: rgba(30, 41, 59, 0.8);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617; color: white;
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
            background-image: radial-gradient(at 100% 100%, hsla(253,16%,7%,1) 0, transparent 50%),
                              radial-gradient(at 0% 0%, hsla(260,39%,30%,1) 0, transparent 50%);
        }

        .reg-card {
            width: 500px; background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 24px; padding: 50px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default until auth check passes */
        }

        h1 { font-size: 22px; margin: 0 0 5px; text-align: center; }
        p.sub { color: #94a3b8; font-size: 13px; margin: 0 0 30px; text-align: center; }

        .input-group { margin-bottom: 20px; }
        .input-group label { font-size: 12px; font-weight: 600; color: #cbd5e1; display: block; margin-bottom: 8px; }
        .input-group input {
            width: 100%; padding: 14px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border); border-radius: 10px; color: white; font-size: 14px;
        }
        .input-group input:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); outline: none; }
        .input-group input[readonly] { cursor: not-allowed; opacity: 0.7; }

        .btn-reg {
            width: 100%; padding: 16px; background: var(--primary); color: white;
            border: none; border-radius: 12px; font-weight: 600; cursor: pointer; margin-top: 10px;
        }
        .btn-reg:hover { background: #7c3aed; }

        .footer { text-align: center; margin-top: 20px; font-size: 13px; color: #64748b; }
        .footer a { color: var(--primary); text-decoration: none; }

        #loading { text-align: center; color: #a5b4fc; font-size: 14px; }

    </style>
</head>
<body>

    <div id="loading">Verifying Admin Privileges...</div>

    <div class="reg-card" id="regCard">
        <h1>System Initialization</h1>
        <p class="sub">Register a new Super Admin.</p>

        <form id="adminRegForm">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="aName" required oninput="autoFill()">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="input-group">
                    <label>Admin ID (Auto)</label>
                    <input type="text" id="aId" readonly>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="aEmail" required>
                </div>
            </div>

            <div class="input-group">
                <label>Password (Auto-Generated)</label>
                <input type="text" id="aPass" readonly>
            </div>

            <button class="btn-reg">Register Admin</button>
        </form>

        <div class="footer">
            <a href="{% url 'system_admin' %}">Back to Dashboard</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfZ4L9Qf--qXVt6fSTovL6NufC-UEUHv8",
            authDomain: "bimadrive-46fd0.firebaseapp.com",
            databaseURL: "https://bimadrive-46fd0-default-rtdb.firebaseio.com",
            projectId: "bimadrive-46fd0",
            storageBucket: "bimadrive-46fd0.firebasestorage.app",
            messagingSenderId: "672547346096",
            appId: "1:672547346096:android:116a85b7da6254b5b88d75"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Use secondary app to create user without logging out current admin
        const secondaryApp = initializeApp(firebaseConfig, "Secondary");
        const secondaryAuth = getAuth(secondaryApp);

        // 1. SECURITY CHECK
        onAuthStateChanged(auth, async (user) => {
            const loading = document.getElementById('loading');
            const card = document.getElementById('regCard');

            if (user) {
                // Check if current user is admin
                try {
                    const snapshot = await get(child(ref(db), `Staff/${user.uid}`));
                    if (snapshot.exists() && snapshot.val().role === 'admin') {
                        loading.style.display = 'none';
                        card.style.display = 'block';

                        // Generate ID on load
                        const randomId = Math.floor(1000 + Math.random() * 9000);
                        document.getElementById('aId').value = `ADM-${randomId}`;
                    } else {
                        alert("Access Denied. Insufficient Privileges.");
                        window.location.href = "{% url 'login' %}";
                    }
                } catch (e) {
                    console.error(e);
                    window.location.href = "{% url 'login' %}";
                }
            } else {
                window.location.href = "{% url 'login' %}";
            }
        });

        // 2. AUTO-FILL LOGIC
        window.autoFill = () => {
            const name = document.getElementById('aName').value.trim();
            if(name.length > 0) {
                const parts = name.toLowerCase().split(' ');
                const id = document.getElementById('aId').value;
                const last3 = id.slice(-3);

                // Email
                const email = parts.length > 1 ? `${parts[0]}.${parts[1]}@bimadrive.co.ke` : `${parts[0]}@bimadrive.co.ke`;
                document.getElementById('aEmail').value = email;

                // Password: BMD-{Name}-{ID}
                const capName = parts[0].charAt(0).toUpperCase() + parts[0].slice(1);
                document.getElementById('aPass').value = `BMD-${capName}-${last3}`;
            }
        }

        // 3. REGISTRATION LOGIC
        document.getElementById('adminRegForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('aName').value;
            const email = document.getElementById('aEmail').value;
            const password = document.getElementById('aPass').value;
            const adminId = document.getElementById('aId').value;
            const btn = document.querySelector('.btn-reg');

            btn.innerText = "Creating...";
            btn.disabled = true;

            try {
                // Use secondary auth to keep current admin logged in
                const cred = await createUserWithEmailAndPassword(secondaryAuth, email, password);

                await set(ref(db, `Staff/${cred.user.uid}`), {
                    name: name,
                    email: email,
                    staffId: adminId,
                    role: 'admin',
                    createdAt: new Date().toISOString(),
                    createdBy: auth.currentUser.uid
                });

                // Cleanup
                secondaryAuth.signOut();

                alert("Admin Account Created Successfully!");
                window.location.href = "{% url 'system_admin' %}";

            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
                btn.innerText = "Initialize Admin";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
