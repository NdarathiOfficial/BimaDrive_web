{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --brand-gradient: linear-gradient(135deg, #4e37b5 0%, #46bbf4 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        body {
            margin: 0; font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #a2d2ff, #f3f5f9, #e0e7ff);
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            padding: 40px; overflow-x: hidden;
        }

        /* Background Blobs */
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; z-index: -1; animation: float 10s infinite alternate; }
        .b1 { width: 500px; height: 500px; background: #4e37b5; top: -100px; left: -150px; }
        .b2 { width: 400px; height: 400px; background: #46bbf4; bottom: -50px; right: -50px; animation-delay: -5s; }
        @keyframes float { from { transform: translate(0,0); } to { transform: translate(40px, 60px); } }

        .main-card {
            width: 900px; background: var(--glass-bg); backdrop-filter: blur(24px);
            border: var(--glass-border); border-radius: 30px; box-shadow: var(--glass-shadow);
            overflow: hidden; position: relative; animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        /* Hero Header */
        .car-hero {
            height: 320px; width: 100%; position: relative;
            background-color: #1e293b;
            background-image: url('https://source.unsplash.com/random/900x400/?luxury-car');
            background-size: cover; background-position: center;
        }
        .hero-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(255,255,255,0.9) 95%, rgba(255,255,255,1) 100%);
        }

        .header-content {
            position: absolute; bottom: 30px; left: 50px; z-index: 2; width: calc(100% - 100px);
            display: flex; justify-content: space-between; align-items: flex-end;
        }

        .vehicle-title h1 { font-size: 36px; font-weight: 800; color: var(--text-main); margin: 0; letter-spacing: -1px; }
        .vehicle-title p { font-size: 14px; color: var(--text-sub); margin: 5px 0 0; font-weight: 500; }

        .plate-badge {
            background: #ffcc00; color: black; padding: 8px 18px; border-radius: 12px;
            font-family: 'Courier New', monospace; font-weight: 700; border: 2px solid #1e293b;
            font-size: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Details Section */
        .details-body { padding: 40px 50px 60px; }

        .data-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 30px;
        }

        .data-card {
            background: rgba(255,255,255,0.6); border: 1px solid rgba(255,255,255,0.8);
            border-radius: 20px; padding: 20px 25px; display: flex; align-items: center; gap: 20px;
            transition: 0.3s;
        }
        .data-card:hover { transform: translateY(-5px); background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }

        .icon-box {
            width: 50px; height: 50px; background: #eef2ff; color: #4e37b5;
            border-radius: 14px; display: flex; align-items: center; justify-content: center;
            font-size: 22px; flex-shrink: 0;
        }

        .info-content label { display: block; font-size: 11px; text-transform: uppercase; font-weight: 700; color: #94a3b8; margin-bottom: 4px; letter-spacing: 0.5px; }
        .info-content .val { font-size: 16px; font-weight: 600; color: var(--text-main); }

        /* Actions */
        .action-bar {
            margin-top: 50px; display: flex; gap: 20px;
        }

        .btn {
            flex: 1; padding: 18px; border-radius: 16px; border: none; cursor: pointer;
            font-size: 15px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s; text-decoration: none;
        }

        .btn-update {
            background: white; color: #4e37b5; border: 2px solid #eef2ff;
        }
        .btn-update:hover { background: #eef2ff; border-color: #4e37b5; }

        .btn-delete {
            background: #fee2e2; color: #ef4444;
        }
        .btn-delete:hover { background: #fecaca; }

        .back-btn {
            position: absolute; top: 30px; left: 30px; z-index: 10;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(5px);
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-main); text-decoration: none; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .back-btn:hover { transform: scale(1.1); background: white; }

        /* States */
        .loading-state, .error-state { text-align: center; padding: 50px; color: var(--text-sub); }

    </style>
</head>
<body>

    <div class="blob b1"></div>
    <div class="blob b2"></div>

    <div class="main-card">
        <a href="{% url 'client_dashboard' %}" class="back-btn"><i class="bi bi-arrow-left"></i></a>

        <div class="car-hero">
            <div class="hero-overlay"></div>
            <div class="header-content" id="headerContent">
                <div class="vehicle-title">
                    <h1 id="vModel">Loading...</h1>
                    <p>Verified Vehicle</p>
                </div>
                <div class="plate-badge" id="vPlate">---</div>
            </div>
        </div>

        <div class="details-body">
            <div class="data-grid" id="dataGrid">

                <div class="data-card">
                    <div class="icon-box"><i class="bi bi-person-badge"></i></div>
                    <div class="info-content">
                        <label>Registered Owner</label>
                        <div class="val" id="vOwner">---</div>
                    </div>
                </div>

                <div class="data-card">
                    <div class="icon-box"><i class="bi bi-qr-code"></i></div>
                    <div class="info-content">
                        <label>Chassis Number</label>
                        <div class="val" id="vChassis">---</div>
                    </div>
                </div>

                <div class="data-card">
                    <div class="icon-box"><i class="bi bi-palette"></i></div>
                    <div class="info-content">
                        <label>Body Color</label>
                        <div class="val" id="vColor">---</div>
                    </div>
                </div>

                <div class="data-card">
                    <div class="icon-box"><i class="bi bi-calendar-check"></i></div>
                    <div class="info-content">
                        <label>Registration Date</label>
                        <div class="val" id="vDate">---</div>
                    </div>
                </div>

            </div>

            <div class="action-bar" id="actionBar">
                <a href="{% url 'update_vehicle_details' %}" class="btn btn-update"><i class="bi bi-pencil-square"></i> Update Details</a>
                <button class="btn btn-delete" id="deleteBtn"><i class="bi bi-trash3"></i> Remove Vehicle</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfZ4L9Qf--qXVt6fSTovL6NufC-UEUHv8",
            authDomain: "bimadrive-46fd0.firebaseapp.com",
            databaseURL: "https://bimadrive-46fd0-default-rtdb.firebaseio.com",
            projectId: "bimadrive-46fd0",
            storageBucket: "bimadrive-46fd0.firebasestorage.app",
            messagingSenderId: "672547346096",
            appId: "1:672547346096:android:116a85b7da6254b5b88d75"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let currentVehicleKey = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const vRef = ref(db, 'Vehicles');

                try {
                    // Fetch ALL vehicles and filter in memory (Client-Side Filtering)
                    // This avoids the need for database indexing rules
                    const snapshot = await get(vRef);
                    if (snapshot.exists()) {
                        const allVehicles = snapshot.val();
                        let foundVehicle = null;

                        // Loop through keys to find the matching ownerId
                        for (const key in allVehicles) {
                            if (allVehicles[key].ownerId === user.uid) {
                                foundVehicle = allVehicles[key];
                                currentVehicleKey = key;
                                break; // Stop after finding the first one
                            }
                        }

                        if (foundVehicle) {
                            document.getElementById('vModel').innerText = foundVehicle.model || 'Unknown Model';
                            document.getElementById('vPlate').innerText = foundVehicle.regPlate || '---';
                            document.getElementById('vOwner').innerText = foundVehicle.ownerName || '---';
                            document.getElementById('vChassis').innerText = foundVehicle.chassisNo || '---';
                            document.getElementById('vColor').innerText = foundVehicle.color || '---';
                            document.getElementById('vDate').innerText = foundVehicle.timestamp ? new Date(foundVehicle.timestamp).toLocaleDateString() : 'N/A';

                            // If user uploaded an image, use it as hero background
                            if(foundVehicle.photo) {
                                document.querySelector('.car-hero').style.backgroundImage = `url('${foundVehicle.photo}')`;
                            }
                        } else {
                            // No vehicle found state
                            document.getElementById('vModel').innerText = "No Vehicle";
                            document.getElementById('vPlate').style.display = 'none';
                            document.getElementById('dataGrid').innerHTML = '<div class="loading-state">You have not registered a vehicle yet.</div>';
                            document.getElementById('actionBar').style.display = 'none';
                        }
                    } else {
                        // DB empty state
                        document.getElementById('vModel').innerText = "No Data";
                        document.getElementById('dataGrid').innerHTML = '<div class="loading-state">No vehicles in database.</div>';
                        document.getElementById('actionBar').style.display = 'none';
                    }
                } catch (error) {
                    console.error("Error fetching vehicle:", error);
                    document.getElementById('vModel').innerText = "Error Loading";
                }
            } else {
                window.location.href = "{% url 'login' %}";
            }
        });

        document.getElementById('deleteBtn').addEventListener('click', async () => {
            if (!currentVehicleKey) return;

            if (confirm("Are you sure you want to delete this vehicle? This action cannot be undone.")) {
                try {
                    await remove(ref(db, `Vehicles/${currentVehicleKey}`));
                    alert("Vehicle deleted successfully.");
                    window.location.href = "{% url 'client_dashboard' %}";
                } catch (error) {
                    alert("Error deleting vehicle: " + error.message);
                }
            }
        });
    </script>
</body>
</html>
