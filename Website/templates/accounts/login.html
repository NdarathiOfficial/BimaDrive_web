{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BimaDrive | Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #0ea5e9;
            --dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
        }

        * { box-sizing: border-box; outline: none; }

        body {
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc; display: flex; align-items: center; justify-content: center; min-height: 100vh;
            /* Mesh Gradient Background */
            background-image:
                radial-gradient(at 0% 0%, hsla(253,16%,7%,0.05) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0.05) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339,49%,30%,0.05) 0, transparent 50%);
            background-size: cover;
        }

        /* Floating Card */
        .login-wrapper {
            width: 1000px; height: 600px;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(24px);
            border-radius: 32px; border: var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            display: grid; grid-template-columns: 1fr 1fr; overflow: hidden;
            position: relative;
        }

        /* Left: Form Section */
        .form-section {
            padding: 60px; display: flex; flex-direction: column; justify-content: center;
            position: relative; z-index: 2;
        }

        .brand {
            display: flex; align-items: center; gap: 10px; margin-bottom: 40px;
            font-size: 20px; font-weight: 800; color: var(--dark); text-decoration: none;
        }
        .brand i { color: var(--primary); font-size: 24px; }

        h1 { font-size: 32px; font-weight: 800; color: var(--dark); margin: 0 0 10px 0; letter-spacing: -0.5px; }
        p.subtitle { color: #64748b; font-size: 14px; margin: 0 0 30px 0; }

        .input-group { margin-bottom: 20px; position: relative; }
        .input-group i {
            position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
            color: #94a3b8; transition: 0.3s;
        }
        .input-group input {
            width: 100%; padding: 16px 16px 16px 45px; border: 1px solid #e2e8f0;
            border-radius: 14px; font-size: 14px; transition: 0.3s;
            background: rgba(255, 255, 255, 0.6); color: var(--dark); font-weight: 500;
        }
        .input-group input:focus {
            background: white; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
        .input-group input:focus + i { color: var(--primary); }

        .btn-login {
            width: 100%; padding: 16px; background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; border: none; border-radius: 14px; font-size: 14px; font-weight: 700;
            cursor: pointer; transition: 0.3s; box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.3);
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 15px 30px -5px rgba(79, 70, 229, 0.4); }
        .btn-login:disabled { opacity: 0.7; cursor: not-allowed; }

        /* Links */
        .links { margin-top: 30px; text-align: center; font-size: 13px; color: #64748b; }
        .links a { color: var(--primary); text-decoration: none; font-weight: 600; margin-left: 5px; }
        .links a:hover { text-decoration: underline; }

        /* Right: Visual Section */
        .visual-section {
            position: relative; background: #0f172a; overflow: hidden;
            display: flex; align-items: center; justify-content: center; text-align: center;
            color: white; padding: 40px;
        }

        .visual-section::before {
            content: ''; position: absolute; width: 150%; height: 150%;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.4) 0%, transparent 60%);
            top: -20%; right: -20%; animation: pulse 8s infinite ease-in-out;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.2); opacity: 0.8; } }

        .glass-overlay {
            position: relative; z-index: 2; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); padding: 40px; border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2); max-width: 320px;
        }
        .glass-overlay h3 { font-size: 24px; margin: 0 0 10px; font-weight: 700; }
        .glass-overlay p { font-size: 13px; opacity: 0.8; line-height: 1.6; margin: 0; }

        .error-banner {
            background: #fef2f2; color: #dc2626; padding: 12px; border-radius: 10px;
            font-size: 12px; margin-bottom: 20px; display: none; border: 1px solid #fee2e2; text-align: center;
        }

    </style>
</head>
<body>

    <div class="login-wrapper">
        <!-- Form Section -->
        <div class="form-section">
            <a href="#" class="brand"><i class="bi bi-shield-lock-fill"></i> BimaDrive</a>

            <h1>Welcome Back</h1>
            <p class="subtitle">Enter your credentials to access your workspace.</p>

            <div id="errorMsg" class="error-banner"></div>

            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <i class="bi bi-envelope"></i>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="bi bi-key"></i>
                </div>

                <button type="submit" class="btn-login">Sign In to Dashboard</button>
            </form>

            <div class="links">
                New here? <a href="{% url 'register_client' %}">Create Client Account</a>
            </div>
        </div>

        <!-- Visual Section -->
        <div class="visual-section">
            <div class="glass-overlay">
                <div style="font-size: 40px; margin-bottom: 20px;">ðŸš€</div>
                <h3>Secure Access</h3>
                <p>Manage insurance policies, valuations, and claims in one unified, secure environment.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfZ4L9Qf--qXVt6fSTovL6NufC-UEUHv8",
            authDomain: "bimadrive-46fd0.firebaseapp.com",
            databaseURL: "https://bimadrive-46fd0-default-rtdb.firebaseio.com",
            projectId: "bimadrive-46fd0",
            storageBucket: "bimadrive-46fd0.firebasestorage.app",
            messagingSenderId: "672547346096",
            appId: "1:672547346096:android:116a85b7da6254b5b88d75"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const btn = document.querySelector('.btn-login');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorMsg.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Authenticating...';

            try {
                // 1. Authenticate
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Check & Route Role
                const dbRef = ref(db);

                // A. Check Staff Table (Admins & Insurers)
                let snapshot = await get(child(dbRef, `Staff/${user.uid}`));

                if (snapshot.exists()) {
                    const data = snapshot.val();

                    // SUSPENSION CHECK FOR STAFF
                    if(data.suspended) {
                        await signOut(auth);
                        throw new Error("Your account has been suspended. Contact Administrator.");
                    }

                    if (data.role === 'admin') {
                        window.location.href = "{% url 'system_admin' %}";
                    } else {
                        // Standard Insurer
                        window.location.href = "{% url 'insurer_dashboard' %}";
                    }
                    return;
                }

                // B. Check Client Table
                snapshot = await get(child(dbRef, `Client/${user.uid}`));
                if (snapshot.exists()) {
                    const data = snapshot.val();

                    // SUSPENSION CHECK FOR CLIENTS
                    if(data.suspended) {
                        await signOut(auth);
                        throw new Error("Your account has been suspended. Contact Administrator.");
                    }

                    window.location.href = "{% url 'client_dashboard' %}";
                    return;
                }

                // C. Fallback (Auth exists but no DB record)
                await signOut(auth);
                throw new Error("User profile not found in database. Please contact support.");

            } catch (error) {
                console.error(error);
                let msg = "Login failed. Please check your credentials.";

                if(error.code === 'auth/invalid-credential') msg = "Invalid email or password.";
                if(error.code === 'auth/user-not-found') msg = "No account found with this email.";
                if(error.message) msg = error.message; // Use custom error message if available

                errorMsg.innerText = msg;
                errorMsg.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerText = 'Sign In to Dashboard';
            }
        });
    </script>

</body>
</html>
